</head>
<body>

              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  </header>

  <main>
    <section id="products">
      <div class="card">
      <article class="product">
        <img src="./images/product1.jpg" alt="Product 1" width="200px" height="200px">
        <h2>Talvza</h2>
        <p class="data-description">Description of Product 1.</p>
        <button onclick="addToCart(1)">Add to Cart</button>
      </article></div>
      <div class="card">
      <article class="product">
        <img src="./images/product2.jpg" alt="Product 2"  width="200px" height="200px">
        <h2>Tofe7a</h2>
        <p class="data-description">Description of Product 2.</p>
        <button onclick="addToCart(2)">Add to Cart</button>
      </article></div>
      <div class="card"><article class="product">
        <img src="./images/product3.jpg" alt="Product 2" width="200px" height="200px" >
        <h2>Mongela</h2>
        <p class="data-description">Description of Product 2.</p>
        <button onclick="addToCart(2)">Add to Cart</button>
      </article></div>
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>
  <div style="align-self: auto;">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.68762585921!2d10.187512275692272!3d36.89782047221942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34cc25bd5aff%3A0x495e852ae57f3ff5!2sTEK-UP%20Private%20College%20of%20Engineering%20%26%20Technology!5e0!3m2!1sen!2stn!4v1708109970393!5m2!1sen!2stn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div> <footer>
    <p>&copy; 2024 E-marchi. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-Km4Pde9fFKtC4y2l4+20p07XCk9SrvOpT/uhtJh9z2U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-KGpi/EFWOf7d/GxltmYNKVpfsN0eS8i5cPHmQx6mMzB7Y8TWlqdS8kEKQ+4taq8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-gtEjrD/SeLOj13JjrAEFBV6WHGBqjkNHbVz0f5GPEsM3Qp1l+oB/mbXuVd2QUsCB" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

  <script>
    let cartItems = [];
    let cartCounter = document.getElementById('cart-counter');

    function addToCart(productId) {
      // Simulate adding product to cart
      cartItems.push(productId);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = ''; // Clear previous items

      cartItems.forEach(itemId => {
        const item = document.createElement('li');
        item.textContent = `Product ${itemId}`;
        cartList.appendChild(item);
      });

      // Update cart counter
      cartCounter.textContent = cartItems.length;
    }

    function checkout() {
      // Simulate checkout process
      alert('Thank you for your purchase!');
      cartItems = []; // Clear cart
      updateCart();
    }

    // Hover animation for product description
    const productDescriptions = document.querySelectorAll('.product p');
    productDescriptions.forEach(description => {
      description.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
        this.style.transition = 'transform 0.3s ease';
      });
      description.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
